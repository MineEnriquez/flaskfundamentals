<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>HTML Table</title>
</head>

<body>
        <div class="wrapper">
        <h1 class="underlinedtext">Submitted Info:</h1>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    {{name}}
                </td>
            </tr>
            <tr>
                <td>
                    Dojo Location:
                </td>
                <td>
                    {{dojo_location}}
                </td>
            </tr>
            
            <tr>
                <td>
                    Favorite Stack:
                </td>
                <td>
                    {{favorite_stack}}
                </td>
            </tr>
            <tr>
                <td>
                    Favorite Language:
                </td>
                <td>
                    {{favorite_language}}
                </td>
            </tr>
            <tr>
                    <td>
                        Program:
                    </td>
                    <td>
                        {{program}}
                    </td>
                </tr>
            <tr>
                <td>
                    Comments:
                </td>
                <td class="multiline">
                    {{comments}}
                </td>
            </tr>
        </table>
        <form action="/">
            
        <input type="submit" value="Go back" class="btn">
        </form>
    </div>
</body>

</html>
